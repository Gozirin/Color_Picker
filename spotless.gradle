

apply plugin: "com.diffplug.spotless"
spotless {
  java {
    target "**/*.java"
    licenseHeaderFile "$rootDir/spotless.license.java"
    trimTrailingWhitespace()
    removeUnusedImports()
    googleJavaFormat()
    endWithNewline()
  }
  kotlin {
    target "**/*.kt"
    ktlint().userData(['indent_size': '2', 'continuation_indent_size': '2'])
    licenseHeaderFile "$rootDir/spotless.license.java"
    trimTrailingWhitespace()
    endWithNewline()
  }
}
